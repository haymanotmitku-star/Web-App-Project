<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <button onclick="showPage('registerPage')">Register</button>
        <button onclick="showPage('loginPage')">User Login</button>
        <button onclick="showPage('adminLoginPage')">Admin Login</button>
        <button onclick="showPage('reset password')">Reset Password</button>
        <button onclick="showPage('logout')">Logout</button>
    </nav>

    <!-- Registration Page -->
    <section id="registerPage" class="page">
        <h2>User Registration</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="regMsg"></p>
    </section>

    <!-- User Login Page -->
    <section id="loginPage" class="page hidden">
        <h2>User Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Email or Username" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMsg"></p>
    </section>

    <!-- Admin Login Page -->
    <section id="adminLoginPage" class="page hidden">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUser" placeholder="Admin Username" required>
            <input type="password" id="adminPass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="adminLoginMsg"></p>
    </section>

    <!-- User Dashboard -->
    <section id="userDashboard" class="page hidden">
        <h2>Welcome, <span id="userName"></span></h2>
        <p>Status: <span id="userStatus"></span></p>
        <button onclick="logout()">Logout</button>
    </section>

    <!-- Admin Dashboard -->
    <section id="adminDashboard" class="page hidden">
        <h2>Admin Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th><th>Email</th><th>Username</th><th>Status</th><th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
        <button onclick="logout()">Logout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
